name: Deploy Swagger UI with GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 17

      - name: Install Swagger UI
        run: npm install swagger-ui-dist

      - name: Copy Swagger UI to docs
        run: cp -r node_modules/swagger-ui-dist/* docs/swagger

      - name: Copy OpenAPI spec to Swagger directory
        run: cp samurai_plapo_api.yaml docs/swagger

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/swagger
